version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: education_db
    environment:
      POSTGRES_USER: education_user
      POSTGRES_PASSWORD: otash2002
      POSTGRES_DB: education_center
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-education_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - education_network

  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: education_api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-education_user}:${DB_PASSWORD:-education_password}@postgres:5432/${DB_NAME:-education_center}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - education_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  education_network:
    driver: bridge
