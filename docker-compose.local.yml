version: '3.8'

services:
  # PostgreSQL Database (only this in container)
  postgres:
    image: postgres:16-alpine
    container_name: education_db
    environment:
      POSTGRES_USER: education_user
      POSTGRES_PASSWORD: education_password
      POSTGRES_DB: education_center
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-education_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - education_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  education_network:
    driver: bridge
